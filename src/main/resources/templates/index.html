<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}"/>

</head>
<body>
<div class="container">
    <h1>Pick a planet:</h1>
    <table th:each="planet : ${planets}" class="table table-striped">
        <th th:text="${planet.displayName}" colspan="2"></th>
        <tr>
            <td th:text="${planet.yearLength} + ' Earth days in one year.'"></td>
            <td th:text="'Type: ' + ${planet.planetType}"></td>
        </tr>
    </table>
</div>


</body>
</html>
